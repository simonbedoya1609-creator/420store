<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>420 STORE | Inicio</title>
  <link rel="stylesheet" href="css/estilos.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>

<!-- ===================== CARRITO PANEL ===================== -->
<div id="carritoPanel" class="carrito-panel">
  <h2 class="carrito-titulo">üõí Tu Carrito</h2>
  <div id="carritoContenido"></div>
  <p class="carrito-total">Total: <span id="carritoTotal">0</span></p>
  <button class="btn-carrito-accion vaciar" onclick="vaciarCarrito()">Vaciar Carrito</button>
  <button class="btn-carrito-accion" onclick="procesarCompra()" style="background:#4CAF50;border-color:#4CAF50;color:#fff;">üí≥ Comprar Ahora</button>
  <button class="btn-carrito-accion cerrar" onclick="toggleCarrito()">Cerrar</button>
</div>

<!-- ===================== HEADER ===================== -->
<header>
  <h1>420 STORE</h1>
  <nav>
    <a class="active" href="index.html">Inicio</a>
    <a href="productos.html">Productos</a>
    <a href="ofertas.html">Ofertas</a>
    <a href="contacto.html">Contacto</a>
    <a href="login.html" id="nav-usuario-link">Ingresar</a>
    <button class="btn-carrito-header" onclick="toggleCarrito()">
      üõí Carrito (<span id="carritoContador">0</span>)
    </button>
    <span id="menu-puntos" class="puntos-menu"></span>
  </nav>
</header>

<!-- ===================== HERO ===================== -->
<section class="hero">
  <h2>Estilo. Exclusividad. Poder.</h2>
  <p>Compra art√≠culos premium y gana puntos para subir de nivel.</p>
  <button class="btn" onclick="location.href='productos.html'">Explorar Tienda</button>
</section>

<!-- ===================== PANEL DE PUNTOS ===================== -->
<div class="panel-puntos">
  <h3>Tu progreso</h3>
  <div class="barra-puntos"><div id="barra-progreso"></div></div>
  <p id="estado-puntos"></p>
</div>

<!-- ===================== PRODUCTOS DESTACADOS ===================== -->
<section class="productos">
  <h2>Productos destacados</h2>
  <div id="productos-destacados" class="grid-productos">
    <p style="text-align:center;color:#999;padding:2em;">‚è≥ Cargando productos...</p>
  </div>
</section>

<!-- ===================== FOOTER ===================== -->
<footer>
  <p>¬© 2025 420 STORE ‚Äì Estilo y Rendimiento</p>
</footer>

<!-- ===================== SCRIPTS ===================== -->
<script src="js/tienda.js"></script>

<script>
// Verificaci√≥n de sesi√≥n para index.html
document.addEventListener('DOMContentLoaded', async () => {
  try {
    const response = await fetch('php/verificar_sesion.php');
    const result = await response.json();
    
    const navLink = document.getElementById('nav-usuario-link');
    
    if (result.success && result.data.usuario) {
      const usuario = result.data.usuario;
      
      // Usuario logueado
      navLink.textContent = usuario.nombre;
      navLink.href = 'perfil.html';
      
      // Agregar bot√≥n de logout
      if (!document.getElementById('btn-logout-nav')) {
        const logoutBtn = document.createElement('a');
        logoutBtn.id = 'btn-logout-nav';
        logoutBtn.href = 'php/logout.php';
        logoutBtn.textContent = 'Cerrar Sesi√≥n';
        logoutBtn.style.cssText = 'color:#ff4444;margin-left:1em;';
        navLink.after(logoutBtn);
      }
      
    } else {
      // No hay sesi√≥n
      navLink.textContent = 'Ingresar';
      navLink.href = 'login.html';
    }
  } catch (error) {
    console.error('Error al verificar sesi√≥n:', error);
  }
});
</script>

</body>
</html>
