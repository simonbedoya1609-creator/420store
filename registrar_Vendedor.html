<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar Vendedor - 420 Store</title>
  <link rel="stylesheet" href="css/estilos.css">
  <style>
    .form-container {
      max-width: 500px;
      margin: 3em auto;
      padding: 2em;
      background: #111;
      border: 1px solid #b8860b;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(218,165,32,0.15);
    }

    .form-container h2 {
      color: #daa520;
      text-align: center;
      margin-bottom: 1.5em;
    }

    .formulario label {
      display: block;
      color: #daa520;
      margin-top: 1em;
      font-size: 0.9rem;
    }

    .formulario input {
      width: 100%;
      padding: 0.8em;
      margin-top: 0.3em;
      border: 1px solid #b8860b;
      border-radius: 10px;
      background: #0b0b0b;
      color: #f4f4f4;
    }

    .btn {
      width: 100%;
      margin-top: 1.5em;
    }

    .form-container p {
      text-align: center;
      margin-top: 1em;
      color: #ccc;
    }

    .form-container a {
      color: #daa520;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>420 Store</h1>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="productos.html">Productos</a>
      <a href="login.html">Iniciar Sesión</a>
    </nav>
  </header>

  <main class="form-container">
    <h2>Registro de Vendedor</h2>
    <form id="formVendedor" class="formulario">
      <label for="nombre">Nombre Completo:</label>
      <input type="text" name="nombre" required>

      <label for="email">Correo Electrónico:</label>
      <input type="email" name="email" required>

      <label for="telefono">Teléfono (opcional):</label>
      <input type="text" name="telefono">

      <label for="password">Contraseña:</label>
      <input type="password" name="password" required>

      <label for="confirmar_password">Confirmar Contraseña:</label>
      <input type="password" name="confirmar_password" required>

      <button type="submit" class="btn">Registrar Vendedor</button>
    </form>
    <p>¿Ya eres vendedor? <a href="login.html">Inicia sesión aquí</a></p>
  </main>

  <footer>
    <p>© 2025 420 Store - Todos los derechos reservados.</p>
  </footer>

  <script>
    document.getElementById('formVendedor').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const formData = new FormData(e.target);
      
      // Validar que las contraseñas coincidan
      const password = formData.get('password');
      const confirmar = formData.get('confirmar_password');
      
      if (password !== confirmar) {
        alert('Las contraseñas no coinciden');
        return;
      }
      
      try {
        const response = await fetch('php/registrarVendedor.php', {
          method: 'POST',
          body: formData
        });
        
        const result = await response.json();
        
        if (result.success) {
          alert(result.message);
          window.location.href = result.data.redirect;
        } else {
          alert(result.message);
        }
      } catch (error) {
        alert('Error al conectar con el servidor');
        console.error(error);
      }
    });
  </script>
</body>
</html>
